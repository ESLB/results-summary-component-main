<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

</head>
<body>
    <main>
      <div class="hightlight">
        <h3>Your Result</h3>
        <div class="circle">
          <h1>76</h1>
          <span>of 100</span>  
        </div>
        <h2>Great</h2> 
        <p class="description">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      <div class="summary">
        <h3>Summary</h3>
        <div class="item red">
          <div class="label">
            <img src="./assets/images/icon-reaction.svg" alt="reaction">
            Reaction
          </div>
          <div class="item-score">80 <span class="faded">/ 100</span></div>
        </div>
        <div class="item yellow">
          <div class="label">
            <img src="./assets/images/icon-memory.svg" alt="memory">
            Memory
          </div>
          <div>92 <span class="faded">/ 100</span></div>
        </div>
        <div class="item teal">
          <div class="label">
            <img src="./assets/images/icon-verbal.svg" alt="verbal">
            Verbal
          </div>
          <div>61 <span class="faded">/ 100</span></div>
        </div>
        <div class="item blue">
          <div class="label">
            <img src="./assets/images/icon-visual.svg" alt="visual">
            Visual
          </div>
          <div>72 <span class="faded">/ 100</span></div>
        </div>
      <button>Continue</button>
      </div>
    </main>
</body>
</html>
